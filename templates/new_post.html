{% extends "base.html" %}

{% block body %}
    <h1>Transit App</h1>
    <ul>
    {% for message in get_flashed_messages() %}
    <li>{{message}}</li>
    {% endfor %}
    </ul>
    <p>
    <form method="post">
        <p>I am starting at:</p>
        <input type="text" name="start" placeholder="start location"><br>
        <p>I am going to:</p>
        <input type="text" name="end" placeholder="end location"><br>
        <input type="submit">
    </form>
{% endblock %}
